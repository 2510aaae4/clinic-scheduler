services:
  - type: web
    name: clinic-scheduler
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: FLASK_ENV
        value: production
    autoDeploy: true